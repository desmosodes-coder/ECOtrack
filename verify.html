<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECOTrack | Teacher Verification</title>

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #9be15d, #00e3ae);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    h1 { margin-top: 30px; color: #2e7d32; text-align: center; }
    .eco-icon { font-size: 50px; color: #4caf50; animation: float 2s infinite ease-in-out; }
    @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }
    .student-list {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 800px;
      padding: 20px;
      margin-top: 20px;
      overflow-y: auto;
      max-height: 70vh;
    }
    .student-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      background: #e8f5e9;
      transition: 0.3s;
    }
    .student-card:hover { background: #c8e6c9; transform: translateY(-2px); }
    .student-info { text-align: left; flex: 1; }
    .student-stats { text-align: right; margin-right: 15px; color: #2e7d32; font-size: 14px; }
    button.verify-btn {
      background: #2e7d32; color: white; border: none;
      border-radius: 8px; padding: 6px 12px; cursor: pointer;
      transition: 0.3s; min-width: 80px;
    }
    button.verify-btn:hover { background: #1b5e20; }
    .verified { background: #81c784 !important; color: white; }
    .logout {
      margin-top: 20px;
      background: #f44336; border: none; color: white;
      padding: 10px 20px; border-radius: 8px; cursor: pointer;
      transition: 0.3s;
    }
    .logout:hover { background: #c62828; }
    .search-container { margin: 20px 0; width: 90%; max-width: 600px; }
    .search-container input {
      width: 100%; padding: 10px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 16px;
    }
    .time-display { font-weight: bold; color: #1b5e20; }
  </style>
</head>
<body>
  <div class="eco-icon">ðŸŒ¿</div>
  <h1>Teacher Verification Panel</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search students by name or email...">
  </div>

  <div class="student-list" id="studentList">Loading students...</div>
  <button class="logout" id="logoutBtn">Log Out</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvblGiAIZ26bIbtw6cSv9kfgzSiYyq_10",
      authDomain: "registar-5f3fb.firebaseapp.com",
      projectId: "registar-5f3fb",
      storageBucket: "registar-5f3fb.firebasestorage.app",
      messagingSenderId: "856198150739",
      appId: "1:856198150739:web:801000f564b47f6333e4a6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const studentList = document.getElementById("studentList");
    const searchInput = document.getElementById("searchInput");
    let allStudents = [];

    // ðŸ”’ Protect page: only signed-in teachers
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Optional: check teacher role in Firestore
      const teacherDoc = await getDoc(doc(db, "teachers", user.uid));
      if (!teacherDoc.exists()) {
        alert("Access denied. Only teachers can view this page.");
        await signOut(auth);
        window.location.href = "index.html";
      } else {
        fetchStudents();
      }
    });

    // Fetch students from Firestore
    async function fetchStudents() {
      const querySnapshot = await getDocs(collection(db, "students"));
      allStudents = [];
      querySnapshot.forEach(docSnap => {
        allStudents.push({ id: docSnap.id, ...docSnap.data() });
      });
      renderStudentList(allStudents);
    }

    searchInput.addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      const filtered = allStudents.filter(s =>
        s.name.toLowerCase().includes(term) || s.email.toLowerCase().includes(term)
      );
      renderStudentList(filtered);
    });

    function renderStudentList(students) {
      studentList.innerHTML = "";
      if (students.length === 0) {
        studentList.innerHTML = "<p>No students found.</p>";
        return;
      }

      students.forEach(student => {
        const div = document.createElement("div");
        div.classList.add("student-card");
        if (student.verified) div.classList.add("verified");

        let timeDisplay = "No activity";
        if (student.totalTimeSpent && student.totalTimeSpent > 0) {
          const minutes = Math.floor(student.totalTimeSpent / 60);
          const seconds = student.totalTimeSpent % 60;
          timeDisplay = `${minutes}m ${seconds}s`;
        }

        div.innerHTML = `
          <div class="student-info">
            <strong>${student.name}</strong><br>
            Grade: ${student.grade} | Age: ${student.age}<br>
            <small>${student.email}</small>
          </div>
          <div class="student-stats">
            <div>Time Spent:</div>
            <div class="time-display">${timeDisplay}</div>
          </div>
          <button class="verify-btn" data-id="${student.id}" ${student.verified ? "disabled" : ""}>
            ${student.verified ? "Verified" : "Verify"}
          </button>
        `;
        studentList.appendChild(div);
      });

      document.querySelectorAll(".verify-btn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const uid = e.target.dataset.id;
          try {
            await updateDoc(doc(db, "students", uid), { verified: true });
            e.target.innerText = "Verified";
            e.target.disabled = true;
            e.target.parentElement.classList.add("verified");
            const idx = allStudents.findIndex(s => s.id === uid);
            if (idx !== -1) allStudents[idx].verified = true;
          } catch (err) {
            console.error(err);
            alert("Failed to verify student.");
          }
        });
      });
    }

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
