<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOTrack - Teacher Verification</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #d4fc79; background: linear-gradient(to right, #96e6a1, #d4fc79); text-align: center; margin: 0; padding: 20px; }
    h2 { color: #388e3c; }
    .student {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .student:hover { transform: scale(1.02); }
    button { background: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>👩‍🏫 Teacher Verification Panel</h2>
  <div id="studentList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAvblGiAIZ26bIbtw6cSv9kfgzSiYyq_10",
  authDomain: "registar-5f3fb.firebaseapp.com",
  projectId: "registar-5f3fb",
  storageBucket: "registar-5f3fb.firebasestorage.app",
  messagingSenderId: "856198150739",
  appId: "1:856198150739:web:801000f564b47f6333e4a6"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const studentList = document.getElementById("studentList");

    const studentsRef = ref(db, "students/");
    onValue(studentsRef, (snapshot) => {
      studentList.innerHTML = "";
      snapshot.forEach((child) => {
        const student = child.val();
        if (!student.verified) {
          const div = document.createElement("div");
          div.classList.add("student");
          div.innerHTML = `
            <p><b>${student.name}</b> (Grade ${student.grade}, Age ${student.age})</p>
            <p>${student.email}</p>
            <button onclick="verifyStudent('${child.key}')">✅ Verify</button>
          `;
          studentList.appendChild(div);
        }
      });
    });

    window.verifyStudent = async (uid) => {
      await update(ref(db, "students/" + uid), { verified: true });
      alert("Student verified!");
    };
  </script>
</body>
</html>
