<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="teacher-container">
    <h2>Teacher Login</h2>
    <input type="email" id="teacher-email" placeholder="Teacher Email" required />
    <input type="password" id="teacher-password" placeholder="Password" required />
    <button onclick="teacherLogin()">Login</button>
    <p id="teacher-error" class="error"></p>

    <div id="dashboard" class="hidden">
      <h3>Verify Students</h3>
      <ul id="student-list"></ul>
      <button onclick="teacherLogout()">Logout</button>
    </div>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./scripts/teacher.js"></script>
</body>
</html>
