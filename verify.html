<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOTrack Verification</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      margin: 0;
      padding: 20px;
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: 0 auto;
      background: #fff;
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #56ab2f;
      color: #fff;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      background: #56ab2f;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #3e8e41;
      transform: scale(1.05);
    }
    #logout {
      display: block;
      margin: 15px auto;
      background: #fff;
      color: #56ab2f;
      font-weight: 600;
      border: 2px solid #56ab2f;
    }
    #logout:hover {
      background: #56ab2f;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ ECOTrack - Verify Students</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Age</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <button id="logout">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, get, child, update }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // âœ… Paste your Firebase Config here (same as in index.html)
    const firebaseConfig = {
  apiKey: "AIzaSyAvblGiAIZ26bIbtw6cSv9kfgzSiYyq_10",
  authDomain: "registar-5f3fb.firebaseapp.com",
  projectId: "registar-5f3fb",
  storageBucket: "registar-5f3fb.firebasestorage.app",
  messagingSenderId: "856198150739",
  appId: "1:856198150739:web:801000f564b47f6333e4a6"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const studentTable = document.getElementById("studentTable");
    const logoutBtn = document.getElementById("logout");

    // ðŸŸ¢ Load all students
    async function loadStudents() {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "students"));
      studentTable.innerHTML = "";
      if (snapshot.exists()) {
        const students = snapshot.val();
        for (const id in students) {
          const s = students[id];
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s.name}</td>
            <td>${s.gradeLevel}</td>
            <td>${s.age}</td>
            <td>${s.email}</td>
            <td>
              ${s.verified
                ? "âœ… Verified"
                : `<button onclick="verifyStudent('${id}')">Verify</button>`
              }
            </td>`;
          studentTable.appendChild(row);
        }
      } else {
        studentTable.innerHTML = "<tr><td colspan='5'>No students found.</td></tr>";
      }
    }

    // ðŸŸ© Verify student (set verified = true)
    window.verifyStudent = async function(id) {
      const studentRef = ref(db, "students/" + id);
      await update(studentRef, { verified: true });
      alert("Student verified successfully!");
      loadStudents();
    }

    // ðŸ”´ Logout teacher
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    loadStudents();
  </script>
</body>
</html>
