<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECOTrack - Verify Students</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #a8e6cf, #dcedc1);
      padding: 30px;
    }
    h1 { color: #388e3c; text-align: center; }
    .student {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: #43a047;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Teacher Verification Panel</h1>
  <div id="studentList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAvblGiAIZ26bIbtw6cSv9kfgzSiYyq_10",
  authDomain: "registar-5f3fb.firebaseapp.com",
  projectId: "registar-5f3fb",
  storageBucket: "registar-5f3fb.firebasestorage.app",
  messagingSenderId: "856198150739",
  appId: "1:856198150739:web:801000f564b47f6333e4a6"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const studentList = document.getElementById("studentList");

    const studentsRef = ref(db, "students/");
    onValue(studentsRef, (snapshot) => {
      studentList.innerHTML = "";
      const data = snapshot.val();
      for (let id in data) {
        const s = data[id];
        const div = document.createElement("div");
        div.classList.add("student");
        div.innerHTML = `
          <h3>${s.name}</h3>
          <p>Grade: ${s.grade}</p>
          <p>Age: ${s.age}</p>
          <p>Email: ${s.email}</p>
          <p>Status: ${s.verified ? "✅ Verified" : "❌ Not Verified"}</p>
          ${!s.verified ? `<button data-id='${id}'>Verify</button>` : ""}
        `;
        studentList.appendChild(div);
      }

      document.querySelectorAll("button[data-id]").forEach(btn => {
        btn.onclick = () => {
          const id = btn.getAttribute("data-id");
          update(ref(db, "students/" + id), { verified: true });
          alert("Student verified successfully!");
        };
      });
    });
  </script>
</body>
</html>
