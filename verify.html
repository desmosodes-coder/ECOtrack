<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECOTrack | Teacher Verification</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #9be15d, #00e3ae);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      color: #2e7d32;
      text-align: center;
    }

    .eco-icon {
      font-size: 50px;
      color: #4caf50;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .student-list {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      padding: 20px;
      margin-top: 20px;
      overflow-y: auto;
      max-height: 70vh;
    }

    .student-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      background: #e8f5e9;
      transition: 0.3s;
    }

    .student-card:hover {
      background: #c8e6c9;
      transform: translateY(-2px);
    }

    .student-info {
      text-align: left;
    }

    button.verify-btn {
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.verify-btn:hover {
      background: #1b5e20;
    }

    .verified {
      background: #81c784 !important;
      color: white;
    }

    .logout {
      margin-top: 20px;
      background: #f44336;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="eco-icon">ðŸŒ¿</div>
  <h1>Teacher Verification Panel</h1>
  <div class="student-list" id="studentList">Loading students...</div>
  <button class="logout" id="logoutBtn">Log Out</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ðŸ”§ Replace with your real Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyAvblGiAIZ26bIbtw6cSv9kfgzSiYyq_10",
  authDomain: "registar-5f3fb.firebaseapp.com",
  projectId: "registar-5f3fb",
  storageBucket: "registar-5f3fb.firebasestorage.app",
  messagingSenderId: "856198150739",
  appId: "1:856198150739:web:801000f564b47f6333e4a6"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const studentList = document.getElementById("studentList");

    // ðŸŒ¿ Fetch all students
    const studentsRef = ref(db, "students/");
    onValue(studentsRef, (snapshot) => {
      const data = snapshot.val();
      studentList.innerHTML = "";

      if (!data) {
        studentList.innerHTML = "<p>No students found yet.</p>";
        return;
      }

      Object.keys(data).forEach((id) => {
        const student = data[id];
        const div = document.createElement("div");
        div.classList.add("student-card");
        if (student.verified) div.classList.add("verified");

        div.innerHTML = `
          <div class="student-info">
            <strong>${student.name}</strong><br>
            Grade: ${student.grade} | Age: ${student.age}<br>
            <small>${student.email}</small>
          </div>
          <button class="verify-btn" data-id="${id}" ${student.verified ? "disabled" : ""}>
            ${student.verified ? "Verified" : "Verify"}
          </button>
        `;
        studentList.appendChild(div);
      });

      document.querySelectorAll(".verify-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const uid = e.target.getAttribute("data-id");
          update(ref(db, "students/" + uid), { verified: true })
            .then(() => {
              e.target.innerText = "Verified";
              e.target.disabled = true;
              e.target.parentElement.classList.add("verified");
              alert("Student verified successfully!");
            });
        });
      });
    });

    // ðŸŒ¿ Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
