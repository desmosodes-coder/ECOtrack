<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOTrack - Sign In / Sign Up</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }
    .container h2 { color: #56ab2f; }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background: #56ab2f;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #3e8e41; }
    .toggle {
      color: #555;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Student Sign Up</h2>

    <div id="studentFields">
      <input type="text" id="name" placeholder="Full Name">
      <select id="grade">
        <option value="">Select Grade Level</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
      </select>
      <input type="number" id="age" placeholder="Age">
    </div>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button id="actionBtn">Sign Up</button>
    <div class="toggle" id="switchRole">Switch to Teacher</div>
    <div class="toggle" id="switchForm">Already have an account? Sign In</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ðŸŒ¿ Replace with your real Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyAvblGiAIZ26bIbtw6cSv9kfgzSiYyq_10",
  authDomain: "registar-5f3fb.firebaseapp.com",
  projectId: "registar-5f3fb",
  storageBucket: "registar-5f3fb.firebasestorage.app",
  messagingSenderId: "856198150739",
  appId: "1:856198150739:web:801000f564b47f6333e4a6"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let isStudent = true;
    let isSignUp = true;

    const formTitle = document.getElementById("formTitle");
    const switchForm = document.getElementById("switchForm");
    const switchRole = document.getElementById("switchRole");
    const actionBtn = document.getElementById("actionBtn");
    const studentFields = document.getElementById("studentFields");

    switchForm.addEventListener("click", () => {
      isSignUp = !isSignUp;
      updateForm();
    });

    switchRole.addEventListener("click", () => {
      isStudent = !isStudent;
      updateForm();
    });

    function updateForm() {
      formTitle.innerText = `${isStudent ? "Student" : "Teacher"} ${isSignUp ? "Sign Up" : "Sign In"}`;
      studentFields.classList.toggle("hidden", !isStudent);
      actionBtn.innerText = isSignUp ? "Sign Up" : "Sign In";
      switchForm.innerText = isSignUp ? "Already have an account? Sign In" : "Donâ€™t have an account? Sign Up";
      switchRole.innerText = `Switch to ${isStudent ? "Teacher" : "Student"}`;
    }

    actionBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name")?.value;
      const grade = document.getElementById("grade")?.value;
      const age = document.getElementById("age")?.value;

      if (!email || !password || (isStudent && (!name || !grade || !age))) {
        alert("Please fill all required fields!");
        return;
      }

      try {
        if (isSignUp) {
          const cred = await createUserWithEmailAndPassword(auth, email, password);
          const uid = cred.user.uid;

          if (isStudent) {
            await set(ref(db, "students/" + uid), { name, grade, age, email, verified: false });
            alert("Account created! Waiting for teacher verification.");
          } else {
            await set(ref(db, "teachers/" + uid), { email });
            alert("Teacher account created successfully!");
          }
        } else {
          const cred = await signInWithEmailAndPassword(auth, email, password);
          const uid = cred.user.uid;

          if (isStudent) {
            const snapshot = await get(child(ref(db), "students/" + uid));
            if (snapshot.exists() && snapshot.val().verified) {
              window.location.href = "Echo3.html";
            } else {
              alert("You are not verified yet. Please wait for your teacher.");
            }
          } else {
            window.location.href = "verify.html";
          }
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    updateForm();
  </script>
</body>
</html>
