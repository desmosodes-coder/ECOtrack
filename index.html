<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECOTrack</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
    body {
      height: 100vh;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      width: 380px;
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    h2 { color: #56ab2f; margin-bottom: 15px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #56ab2f;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #3e8e41; }
    .switch { margin-top: 12px; color: #333; cursor: pointer; text-decoration: underline; }
    .role-switch {
      display: flex; justify-content: space-between; margin-bottom: 20px;
    }
    .role-switch button {
      width: 48%;
      background: #cdeccd;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
    }
    .active-role { background: #56ab2f !important; color: #fff !important; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .leaf {
      position: absolute;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="role-switch">
      <button id="studentBtn" class="active-role">Student</button>
      <button id="teacherBtn">Teacher</button>
    </div>
    <h2 id="formTitle">Student Sign Up</h2>

    <div id="nameField"><input type="text" id="name" placeholder="Full Name" /></div>
    <div id="gradeField">
      <select id="gradeLevel">
        <option value="">Select Grade Level</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
      </select>
    </div>
    <div id="ageField"><input type="number" id="age" placeholder="Age" min="5" max="12" /></div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div id="confirmField"><input type="password" id="confirmPassword" placeholder="Confirm Password" /></div>

    <button id="authBtn">Sign Up</button>
    <div class="switch" id="switchLink">Already have an account? Sign In</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const formTitle = document.getElementById('formTitle');
    const authBtn = document.getElementById('authBtn');
    const switchLink = document.getElementById('switchLink');
    const studentBtn = document.getElementById('studentBtn');
    const teacherBtn = document.getElementById('teacherBtn');
    const nameField = document.getElementById('nameField');
    const gradeField = document.getElementById('gradeField');
    const ageField = document.getElementById('ageField');
    const confirmField = document.getElementById('confirmField');

    let isSignUp = true;
    let isTeacher = false;

    // Role switching
    studentBtn.addEventListener('click', () => {
      isTeacher = false;
      studentBtn.classList.add('active-role');
      teacherBtn.classList.remove('active-role');
      updateForm();
    });

    teacherBtn.addEventListener('click', () => {
      isTeacher = true;
      teacherBtn.classList.add('active-role');
      studentBtn.classList.remove('active-role');
      updateForm();
    });

    // Sign up / Sign in switching
    switchLink.addEventListener('click', () => {
      isSignUp = !isSignUp;
      updateForm();
    });

    function updateForm() {
      if (isTeacher) {
        // Teacher Mode
        nameField.style.display = 'none';
        gradeField.style.display = 'none';
        ageField.style.display = 'none';
        confirmField.style.display = 'none';
        switchLink.style.display = 'none';
        formTitle.textContent = 'Teacher Sign In';
        authBtn.textContent = 'Sign In';
      } else {
        // Student Mode
        nameField.style.display = isSignUp ? 'block' : 'none';
        gradeField.style.display = isSignUp ? 'block' : 'none';
        ageField.style.display = isSignUp ? 'block' : 'none';
        confirmField.style.display = isSignUp ? 'block' : 'none';
        switchLink.style.display = 'block';
        formTitle.textContent = isSignUp ? 'Student Sign Up' : 'Student Sign In';
        authBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
        switchLink.textContent = isSignUp
          ? 'Already have an account? Sign In'
          : 'Donâ€™t have an account? Sign Up';
      }
    }

    // Auth function
    authBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const name = document.getElementById('name')?.value.trim();
      const grade = document.getElementById('gradeLevel')?.value;
      const age = document.getElementById('age')?.value.trim();

      if (!email || !password) {
        alert('Please fill in all required fields');
        return;
      }

      if (isTeacher) {
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = 'verify.html';
        } catch (error) {
          alert('Teacher login failed: ' + error.message);
        }
      } else {
        if (isSignUp) {
          if (!name || !grade || !age || !confirmPassword) {
            alert('Please fill in all fields for sign up');
            return;
          }
          if (password !== confirmPassword) {
            alert('Passwords do not match');
            return;
          }
          try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            await set(ref(db, 'students/' + userCredential.user.uid), {
              name: name,
              gradeLevel: grade,
              age: age,
              email: email,
              verified: false
            });
            alert('Sign up successful! Please wait for teacher verification.');
            isSignUp = false;
            updateForm();
          } catch (error) {
            alert('Sign up failed: ' + error.message);
          }
        } else {
          try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, 'students/' + userCredential.user.uid));
            if (snapshot.exists() && snapshot.val().verified) {
              alert('Welcome back, ' + snapshot.val().name + '!');
            } else {
              alert('Your account has not been verified yet by the teacher.');
            }
          } catch (error) {
            alert('Sign in failed: ' + error.message);
          }
        }
      }
    });
  </script>
</body>
</html>
