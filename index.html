<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Student Portal</h2>

    <div id="signup-form">
      <h3>Sign Up</h3>
      <input type="email" id="student-email" placeholder="Your Email" required />
      <input type="password" id="student-password" placeholder="Password" required />
      <button onclick="studentSignUp()">Sign Up</button>
      <p id="signup-error" class="error"></p>
    </div>

    <div id="signin-form">
      <h3>Sign In</h3>
      <input type="email" id="signin-email" placeholder="Email" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button onclick="studentSignIn()">Sign In</button>
      <p id="signin-error" class="error"></p>
    </div>

    <p id="status">You must be verified by a teacher to access main site.</p>
  </div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./scripts/student.js"></script>
</body>
</html>
