<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECOTrack</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
    body {
      height: 100vh;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated leaves */
    .leaf {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/765/765590.png') no-repeat center/contain;
      opacity: 0.8;
      animation: floatLeaf 10s linear infinite;
    }
    @keyframes floatLeaf {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translateY(300px) rotate(180deg); opacity: 0.8; }
      80% { opacity: 1; }
      100% { transform: translateY(700px) rotate(360deg); opacity: 0; }
    }

    .container {
      width: 380px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      transition: 0.3s ease;
      animation: fadeIn 0.5s ease;
      z-index: 10;
    }
    h2 { color: #56ab2f; margin-bottom: 15px; font-weight: 700; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus, select:focus {
      border-color: #56ab2f;
      outline: none;
      box-shadow: 0 0 5px #a8e063;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #56ab2f;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #3e8e41; transform: scale(1.05); }
    .switch { margin-top: 12px; color: #333; cursor: pointer; text-decoration: underline; }
    .role-switch {
      display: flex; justify-content: space-between; margin-bottom: 20px;
    }
    .role-switch button {
      width: 48%;
      background: #cdeccd;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }
    .role-switch button:hover { transform: scale(1.05); }
    .active-role { background: #56ab2f !important; color: #fff !important; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media(max-width: 450px) {
      .container { width: 90%; padding: 25px; }
    }
  </style>
</head>
<body>
  <!-- Floating leaves -->
  <div class="leaf" style="left: 10%; animation-delay: 0s;"></div>
  <div class="leaf" style="left: 40%; animation-delay: 3s;"></div>
  <div class="leaf" style="left: 70%; animation-delay: 6s;"></div>
  <div class="leaf" style="left: 85%; animation-delay: 1s;"></div>

  <div class="container" id="container">
    <div class="role-switch">
      <button id="studentBtn" class="active-role">Student</button>
      <button id="teacherBtn">Teacher</button>
    </div>
    <h2 id="formTitle">Student Sign Up</h2>

    <div id="studentFields">
      <input type="text" id="name" placeholder="Full Name" />
      <select id="gradeLevel">
        <option value="">Select Grade Level</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
      </select>
      <input type="number" id="age" placeholder="Age" min="5" max="12" />
    </div>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div id="confirmField"><input type="password" id="confirmPassword" placeholder="Confirm Password" /></div>

    <button id="authBtn">Sign Up</button>
    <div class="switch" id="switchLink">Already have an account? Sign In</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, set, get, child }
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAvblGiAIZ26bIbtw6cSv9kfgzSiYyq_10",
    authDomain: "registar-5f3fb.firebaseapp.com",
    projectId: "registar-5f3fb",
    storageBucket: "registar-5f3fb.firebasestorage.app",
    messagingSenderId: "856198150739",
    appId: "1:856198150739:web:801000f564b47f6333e4a6"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const studentBtn = document.getElementById("studentBtn");
    const teacherBtn = document.getElementById("teacherBtn");
    const switchLink = document.getElementById("switchLink");
    const formTitle = document.getElementById("formTitle");
    const authBtn = document.getElementById("authBtn");
    const studentFields = document.getElementById("studentFields");
    const confirmField = document.getElementById("confirmField");

    let isSignUp = true;
    let isTeacher = false;

    studentBtn.addEventListener("click", () => {
      isTeacher = false;
      studentBtn.classList.add("active-role");
      teacherBtn.classList.remove("active-role");
      isSignUp = true;
      updateForm();
    });

    teacherBtn.addEventListener("click", () => {
      isTeacher = true;
      teacherBtn.classList.add("active-role");
      studentBtn.classList.remove("active-role");
      isSignUp = false;
      updateForm();
    });

    switchLink.addEventListener("click", () => {
      isSignUp = !isSignUp;
      updateForm();
    });

    function updateForm() {
      if (isTeacher) {
        formTitle.textContent = "Teacher Sign In";
        studentFields.style.display = "none";
        confirmField.style.display = "none";
        switchLink.style.display = "none";
        authBtn.textContent = "Sign In";
      } else {
        studentFields.style.display = isSignUp ? "block" : "none";
        confirmField.style.display = isSignUp ? "block" : "none";
        formTitle.textContent = isSignUp ? "Student Sign Up" : "Student Sign In";
        authBtn.textContent = isSignUp ? "Sign Up" : "Sign In";
        switchLink.style.display = "block";
        switchLink.textContent = isSignUp
          ? "Already have an account? Sign In"
          : "Donâ€™t have an account? Sign Up";
      }
    }

    authBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword")?.value.trim();
      const name = document.getElementById("name")?.value.trim();
      const grade = document.getElementById("gradeLevel")?.value;
      const age = document.getElementById("age")?.value.trim();

      if (!email || !password) {
        alert("Please fill in all required fields.");
        return;
      }

      if (isTeacher) {
        try {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "verify.html";
        } catch (err) {
          alert("Teacher sign-in failed: " + err.message);
        }
      } else {
        if (isSignUp) {
          if (!name || !grade || !age || !confirmPassword) {
            alert("Please fill all sign-up fields.");
            return;
          }
          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }
          try {
            const user = await createUserWithEmailAndPassword(auth, email, password);
            await set(ref(db, "students/" + user.user.uid), {
              name: name,
              gradeLevel: grade,
              age: age,
              email: email,
              verified: false
            });
            alert("Sign-up successful! Wait for teacher verification.");
            isSignUp = false;
            updateForm();
          } catch (err) {
            alert("Sign-up failed: " + err.message);
          }
        } else {
          try {
            const user = await signInWithEmailAndPassword(auth, email, password);
            const dbRef = ref(db);
            const snapshot = await get(child(dbRef, "students/" + user.user.uid));
            if (snapshot.exists() && snapshot.val().verified) {
              alert("Welcome, " + snapshot.val().name + "!");
            } else {
              alert("Account not yet verified by the teacher.");
            }
          } catch (err) {
            alert("Sign-in failed: " + err.message);
          }
        }
      }
    });

    updateForm();
  </script>
</body>
</html>
