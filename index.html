<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECOTrack | Sign In & Sign Up</title>
  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    h2 { color: #2e7d32; margin-bottom: 10px; }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #81c784;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #2e7d32;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover { background: #1b5e20; }

    .toggle {
      margin-top: 15px;
      color: #388e3c;
      cursor: pointer;
      text-decoration: underline;
    }

    .role-switch {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ECOTrack</h2>
    <div class="role-switch">
      <button id="studentBtn">Student</button>
      <button id="teacherBtn">Teacher</button>
    </div>

    <!-- STUDENT SIGN UP -->
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <select id="signupGrade" required>
        <option value="">Select Grade</option>
        <option value="1">Grade 1</option>
        <option value="2">Grade 2</option>
        <option value="3">Grade 3</option>
        <option value="4">Grade 4</option>
        <option value="5">Grade 5</option>
        <option value="6">Grade 6</option>
      </select>
      <input type="number" id="signupAge" placeholder="Age" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <p class="toggle" id="toSignin">Already have an account? Sign In</p>
    </form>

    <!-- SIGN IN -->
    <form id="signinForm" style="display:none;">
      <input type="email" id="signinEmail" placeholder="Email" required />
      <input type="password" id="signinPassword" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="toggle" id="toSignup">Don’t have an account? Sign Up</p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 🔧 Replace with your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyAvblGiAIZ26bIbtw6cSv9kfgzSiYyq_10",
  authDomain: "registar-5f3fb.firebaseapp.com",
  projectId: "registar-5f3fb",
  storageBucket: "registar-5f3fb.firebasestorage.app",
  messagingSenderId: "856198150739",
  appId: "1:856198150739:web:801000f564b47f6333e4a6"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const signupForm = document.getElementById("signupForm");
    const signinForm = document.getElementById("signinForm");
    const toSignin = document.getElementById("toSignin");
    const toSignup = document.getElementById("toSignup");
    const studentBtn = document.getElementById("studentBtn");
    const teacherBtn = document.getElementById("teacherBtn");

    let currentRole = "student";

    // 🔄 Role switching
    studentBtn.addEventListener("click", () => {
      currentRole = "student";
      signupForm.style.display = "block";
      signinForm.style.display = "none";
    });

    teacherBtn.addEventListener("click", () => {
      currentRole = "teacher";
      signupForm.style.display = "none";
      signinForm.style.display = "block";
    });

    toSignin.onclick = () => {
      signupForm.style.display = "none";
      signinForm.style.display = "block";
    };
    toSignup.onclick = () => {
      signupForm.style.display = "block";
      signinForm.style.display = "none";
    };

    // 🧒 STUDENT SIGN UP
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = signupForm["signupName"].value;
      const grade = signupForm["signupGrade"].value;
      const age = signupForm["signupAge"].value;
      const email = signupForm["signupEmail"].value;
      const password = signupForm["signupPassword"].value;
      const confirmPassword = signupForm["confirmPassword"].value;

      if (password !== confirmPassword) return alert("Passwords do not match!");

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Save to DB with verified:false
          set(ref(db, "students/" + user.uid), {
            name, grade, age, email, verified: false
          }).then(() => {
            alert("Account created! Waiting for teacher verification.");
            signOut(auth);
          });
        })
        .catch((err) => alert(err.message));
    });

    // 👩‍🏫 SIGN IN (Teacher or Student)
    signinForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = signinForm["signinEmail"].value;
      const password = signinForm["signinPassword"].value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          if (email.includes("teacher")) {
            // Teacher → verify.html
            window.location.href = "verify.html";
          } else {
            // Student → must be verified before continuing
            get(child(ref(db), "students/" + user.uid)).then((snapshot) => {
              if (snapshot.exists()) {
                const student = snapshot.val();
                if (student.verified) {
                  window.location.href = "Echo3.html";
                } else {
                  alert("You are not verified yet. Please wait for your teacher.");
                  signOut(auth);
                }
              } else {
                alert("No student record found.");
                signOut(auth);
              }
            });
          }
        })
        .catch((err) => alert(err.message));
    });
  </script>
</body>
</html>
